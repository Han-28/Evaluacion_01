{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Manga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="mb-4">Editar "{{ manga.title }}"</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select name="status" class="form-select">
                    <option value="planned" {% if manga.status == 'planned' %}selected{% endif %}>Planeado</option>
                    <option value="reading" {% if manga.status == 'reading' %}selected{% endif %}>Leyendo</option>
                    <option value="completed" {% if manga.status == 'completed' %}selected{% endif %}>Completado</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Calificación</label>
                <input type="number" name="rating" min="1" max="5" value="{{ manga.rating }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea name="description" class="form-control">{{ manga.description }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'manga_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
